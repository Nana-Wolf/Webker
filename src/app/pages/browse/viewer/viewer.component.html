<div class="container" *ngIf="imageInput">
    <div class="singlePic">
        <img class="galleryImage" [src]="'assets/' + imageInput.id + '.jpg'" />
    </div>
    <div class="break"></div>
    <div>{{imageInput.user_name}}</div>
    <div class="break"></div>
    <div>{{imageInput.user_url}}</div>
    <div class="break"></div>
    <div>{{imageInput.photo_url}}</div>

    <div class="break"></div>
    <div *ngIf="comments.length">
        <table>
            <tr>
                <th>User</th>
                <th>Comment</th>
                <th>Date</th>
            </tr>
            <!-- <tr *ngFor="let comment of comments; let i = index;" [ngClass]="i % 2 === 0 ? 'table-header-even' : 'table-header-odd'"> -->
            <tr *ngFor="let comment of comments; let i = index;"
                [ngStyle]="{'background-color' : i % 2 === 0 ? 'darkcyan' : 'cyan'}">
                <td>{{comment.username}}</td>
                <td>{{comment.comment}}</td>
                <td>{{comment.date }}</td>
            </tr>
        </table>
    </div>

    <div class="break"></div>
    <form [formGroup]="commentsForm" (ngSubmit)="addComment()">
        <div>
            <label for="username">Username: </label>
            <!-- <input type="text" [(ngModel)]="commentObject['username']" /> -->
            <input type="text" formControlName="username" />
        </div>
        <div class="break"></div>
        <div>
            <!-- <textarea rows="10" cols="50" [(ngModel)]="commentObject['comment']"></textarea> -->
            <textarea rows="10" cols="50" formControlName="comment"></textarea>
        </div>
        <div class="slider">
            <label for="mySlider">Do you like it?</label>
            <mat-slider min="0" max="100" step="1" showTickMarks discrete [displayWith]="formatLabel">
                <input matSliderThumb name="mySlider">
            </mat-slider>
        </div>
        <div class="break"></div>
        <div>
            <button type="submit">Comment</button>
            <button>To Cart</button>
        </div>
    </form>
</div>
